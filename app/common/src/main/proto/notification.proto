syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.archi.common.notification";
option java_outer_classname = "NotificationProto";

service NotificationService {
  rpc PostSend(PostSendRequest) returns(PostSendResponse);
}

message PostSendRequest {
  int64 senderId = 1;
  int64 recipientId = 2;
  string message = 3;
}
message PostSendResponse {
  int64 status = 1;
  string message = 2;
}